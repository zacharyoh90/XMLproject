<!DOCTYPE html>
<html>
	<head>
		<title>Upload XML</title>
	</head>
	<body>
		<form id="upload-form" enctype="multipart/form-data">
			<div>
				<label for="attachFile" style="text-align:right;">
						Xml Form
				</label>
				<input id="attachFile" name="attachFile" type="file" mandatory="true" multiple>
			</div>
			<br>
			<div>
				<button id="submit" type="submit">Upload</button>
			</div>
		</form>
	</body>
</html>
